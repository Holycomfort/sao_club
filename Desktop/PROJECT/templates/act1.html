<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<h1 align = 'center'>{{ name }}的听讲情况</h1>

<div align = 'center'>
    <img src="/static/figure/plot/{{ name }}/average.png" alt="Smiley face"
        width="560" height="420" >
</div>
<p></p>
<p></p>
<p></p>

{% for i,j in student %}
    <button class="btn btn-success btn-lg" data-toggle="modal" data-target="#{{ i }}"
            style="margin-left:50px;margin-top:5px">
	    student {{ i }}
    </button>

    <h3 style="margin-left:50px">{{ student_info }}</h3>

    <div class="modal fade" id="{{ i }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					student {{ i }}
				</h4>
			</div>

			<div class="modal-body">
				<img src = '/static/figure/plot/{{ name }}/{{ i }}.png'
                width="560" height="420">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
                    关闭
				</button>
				<button type="button" class="btn btn-primary">
					提交更改
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->

</div>
{% endfor %}



</body>
</html>
